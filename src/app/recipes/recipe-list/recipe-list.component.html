<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-default" (click)="onNewRecipe()">New Recipe</button>
    <button class="btn btn-success" (click)="onSaveList()">Save Recipe List</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
